[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nlsnnebula"
version = "0.0.1"
description = "A collection of dataframe transformers with pipeline assembly and execution capabilities"
authors = [
    { name = "DSci Global Platform Support Team", email = "dscigps@nielsen.com" },
]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["nielsen"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
]
license = { file = "LICENSE" }
dependencies = [
    "polars>=1.34.0",
    "pytest>=7.4.4",
    "setuptools>=61.0.0",
]

[project.urls]
Homepage = "http://www.nielsen.com"
Source = "https://github.com/nielsen-oss/nebula"

[project.optional-dependencies]
cpu-info = ["py-cpuinfo"]
holidays = ["holidays>=0.26"]
pandas = ["pandas>=1.2.5"]
pyspark = ["pyspark==3.5.6"]
graphviz = ["graphviz>=0.21"]

# "full" option installs all
full = [
    "py-cpuinfo",
    "holidays>=0.26",
    "pandas>=1.2.5",
    "graphviz>=0.21",
]

[tool.setuptools.packages.find]
include = ["nlsn", "nlsn.*"]
namespaces = true
