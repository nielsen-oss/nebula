pipeline:
  - transformer: "Distinct"

  - loop:
      # Just to check whether it works w/o defining 'generation_type' and w/ unused params
      values:
        _unused: [ "a", "b" ]
      pipeline:
        transformer: "Distinct"

  - skip: True  # Crash if executed
    loop:
      values:
        _unused: [ "a", "b" ]
      pipeline:
        transformer: "DoesNotExist"

  - perform: False  # Crash if executed
    loop:
      values:
        _unused: [ "a", "b" ]
      pipeline:
        transformer: "DoesNotExist"

  - skip: False
    loop:
      generation_type: "linear"
      values:
        algos:
          - "algo_X"
          - "algo_Y"
        names:
          - "name_a"
          - "name_b"
        value:
          - null
          - "my_string"

      branch:
        end: "join"
        how: "inner"
        'on': "join_col"

      name: "branch_<<names>>"
      pipeline:

        - transformer: "SelectColumns"
          lazy: True
          params:
            columns: "join_col"

        - transformer: "WithColumn"
          params:
            column_name: "<<names>>"
            value: "<<value>>"

        - loop:
            generation_type: "product"
            values:
              names:
                - "ALGO"
              numbers:
                - 20
                - 30

            transformer: "WithColumn"
            lazy: True
            params:
              cast: "int"
              column_name: "<<names>>_<<algos>>_<<numbers>>"
              value: "<<numbers>>"
